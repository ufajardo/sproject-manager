{% extends 'sproject_manager/base.html' %}

{% block content %}


<div class="container">
  <h1>Create new task</h1>

  <form method="post">
    {% csrf_token %}
    {{ taskform }}
    <input type="submit" value="Submit">
  </form>

  <a href="{% url 'project_manager:delete-task' task.id %}"><button class="btn btn-danger">Delete</button></a>
</div>

{% endblock %}
