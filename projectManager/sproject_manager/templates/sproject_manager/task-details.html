{% extends 'sproject_manager/base.html' %}

{% block content %}

<div class="container">
  <a href="{% url 'project_manager:index' %}"><button class="btn btn-primary">Back</button></a>
  <h1>View details/Update</h1>
  <p>Looking at details for {{ task.name }}</p>
  <form method="post">
    {% csrf_token %}
    {{ taskform }}
    <input type="submit" value="Update">
  </form>

</div>

{% endblock %}
